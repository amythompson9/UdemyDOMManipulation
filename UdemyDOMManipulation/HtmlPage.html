        --textContent--
        returns a string of all the text contained in a
        given element

        <p>
        This is an <strong>awesome</strong> paragraph
        </p>

        here's what you do
        Select the <p> tag
        var tag = document.querySelector("p");

        retrieve the textContent
        tag.textContent

        alter the textContent
        tag.textContent = "blah";

        --innerHTML--
        similar to textContent, except it returns a string
        of all the HTML contained in a given element

        <p>

        --Attributes--
        use getAttribute() and setAttribute() to read and
        write attributes like src or href

        <a href="www.google.com">I am a link</a>
        <img src="log.png">

        var link = document.querySelector("a");
        link.getAttribute("href"); this is the google link
        - now change the attribute -
        link.setAttribute("href", "www.dogs.com");
        - <a href="www.dogs.com">I am a link</a>

        - to change the image source - 
        var img = document.querySelector("img");
        img.setAttribute("src", "corgi.png");
